<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>    
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="headerContainer">
 
   <div class=contain>
    <div class ="lastScreen">
    </div>
    <div class ="currentScreen">
    </div>
</div>
    <!-- <div id ="delete">
    <button class="button" onclick=""id="ClearBtn">Clear</button>
    <button class="button" onclick="" id="DeleteBtn">Delete</button>
    </div> -->
    <div id ="container">

        <button class="button" class="key" data-key="55">7</button>
        <button class="button" class="key"data-key>8</button>
        <button class="button" class="key"data-key="57">9</button>
        <button class="button" class="key" data-key="52">4</button>
        <button class="button" class="key"data-key="53">5</button>
        <button class="button" class="key"data-key="54">6</button>
        <button class="button" class="key" data-key="49">1</button>
        <button class="button" class="key"data-key="50">2</button>
        <button class="button" class="key"data-key="51">3</button>
        <button class="button" class="key"data-key="55">0</button>
        <button class="button" class="plus"data-operator="107">+</button>
        <button class="button" class="subtract"data-operator="109">-</button>
        <button class="button" class="times"data-operator="106">x</button>
        <button class="button" class="divide"data-operator="111">/</button>
        <button class="button" id="dot"data-dot>.</button>
     <button class="button" id="equals" data-equal="187">=</button>
     <button class="button" onclick=""id="ClearBtn">Clear</button>
    <button class="button" onclick="" id="DeleteBtn">Delete</button>
    </div>
   
</div>
</body>
</html>
